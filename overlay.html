<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color Picker Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      cursor: crosshair;
      user-select: none;
      overflow: hidden;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.01);
      z-index: 9999;
    }
    
    .color-preview {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 16px;
      border-radius: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      min-width: 200px;
    }
    
    .color-swatch {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 2px solid white;
      margin-bottom: 12px;
    }
    
    .color-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .color-value {
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }
    
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .magnifier {
      position: fixed;
      width: 120px;
      height: 120px;
      border: 3px solid white;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      z-index: 10000;
      display: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    .magnifier canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  
  <div class="color-preview" id="colorPreview">
    <div class="color-swatch" id="colorSwatch"></div>
    <div class="color-info">
      <div>HEX: <span class="color-value" id="hexValue">#FFFFFF</span></div>
      <div>RGB: <span class="color-value" id="rgbValue">rgb(255, 255, 255)</span></div>
    </div>
  </div>
  
  <div class="instructions">
    Click to select color â€¢ Ctrl+Shift+C to cancel
  </div>
  
  <div class="magnifier" id="magnifier">
    <canvas id="magnifierCanvas" width="120" height="120"></canvas>
  </div>
  
  <script src="overlay.js"></script>
</body>
</html>
